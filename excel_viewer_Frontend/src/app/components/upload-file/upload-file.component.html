<mat-card class="upload-card">
  <mat-card-title>ðŸ“‚ Upload Excel File</mat-card-title>

  <!-- File Input (hidden) -->
  <input
    type="file"
    #fileInput
    (change)="onFileSelected($event)"
    accept=".xlsx,.xls"
    hidden
  />

  <!-- Upload Button -->
  <button mat-raised-button color="primary" (click)="fileInput.click()">
    <mat-icon>upload</mat-icon>
    Choose File
  </button>

  <!-- Show Selected File -->
  <p *ngIf="selectedFileName" class="file-name">
    âœ… {{ selectedFileName }}
  </p>

  <!-- Progress Bar -->
  <mat-progress-bar
    *ngIf="isLoading"
    mode="indeterminate"
    color="accent"
  ></mat-progress-bar>

  <!-- Navigation -->
  <div class="nav-links">
    <a mat-button routerLink="/">
      <mat-icon>arrow_back</mat-icon>
      Go to Dashboard
    </a>
  </div>
</mat-card>
