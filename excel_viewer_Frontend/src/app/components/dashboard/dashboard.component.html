<div style="padding: 10px; padding-left: 0px"></div>

<div>
  <!-- Top buttons -->
  <div style="display: flex; justify-content: flex-end; align-items: center; padding-bottom: 10px">
    <!-- Logout with icon (top-right) -->
    <button mat-raised-button color="warn" (click)="logout()">
      <mat-icon style="margin-right: 5px;">logout</mat-icon>
      Logout
    </button>
  </div>

  <!-- Total files count -->
  <h3>Total Files: {{ excelData.length }}</h3>

  <!-- Table -->
  <table mat-table [dataSource]="excelData" class="mat-elevation-z8" style="width: 100%;">

    <!-- S.No Column -->
    <ng-container matColumnDef="sno">
      <th mat-header-cell *matHeaderCellDef> S.No </th>
      <td mat-cell *matCellDef="let file; let i = index"> {{ i + 1 }} </td>
    </ng-container>

    <!-- File Name Column -->
    <ng-container matColumnDef="fileName">
      <th mat-header-cell *matHeaderCellDef> File Name </th>
      <td mat-cell *matCellDef="let file"> {{ file.file_name }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let file">
        <button mat-icon-button color="accent" (click)="viewExcelFile(file)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteSheet(file.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Header and Row Definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
