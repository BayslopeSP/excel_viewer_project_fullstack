<div>
    <a routerLink="/">Go to Dashboard</a>
</div>

<mat-tab-group [selectedIndex]="selectedTabIndex" (selectedTabChange)="onTabChange($event)">
    <mat-tab *ngFor="let sheet of sheetsData" [label]="sheet.name">
        <ng-container [ngSwitch]="sheet.name">

            <app-cover-page *ngSwitchCase="'COVER PAGE'" [sheet]="sheet"></app-cover-page>
            <app-objective *ngSwitchCase="'OBJECTIVE & METHODOLOGY'" [sheet]="sheet"></app-objective>
            <app-overview *ngSwitchCase="'OVERVIEW'" [sheet]="sheet"></app-overview>
            <app-matrix *ngSwitchCase="'PRIMARY RESULTS - MATRIX'" #matrixTable [sheet]="sheet"
                (checkboxClicked)="onSelectionChanged($event)">

            </app-matrix>

            <!-- <app-mapping *ngSwitchCase="evefvrgvrtvtrwtvvvvv'PRIMARY RESULTS - MAPPING'" 
            [columns]="mappingSheet.columns"
                [rows]="filteredMappingRows.length ? filteredMappingRows : mappingSheet.rows"
                [images]="mappingSheet.images || []" [selectedPatentColumn]="selectedPatentColumn"
                [selectedResult]="selectedResult" [patentNumber]="selectedPatent" [claimWithElement]="selectedElement">
            </app-mapping> -->

            <app-mapping
  *ngSwitchCase="'PRIMARY RESULTS - MAPPING'"
  #mappingTable
  [columns]="mappingSheet?.columns || []"
  [rows]="filteredMappingRows.length > 0 ? filteredMappingRows : (mappingSheet?.rows || [])"
  [images]="mappingSheet?.images || []"
  [selectedPatentColumn]="selectedPatentColumn"
  [selectedResult]="selectedResult"
  [patentNumber]="selectedPatent"
  [selectedElement]="selectedElement">
</app-mapping>


            <app-biblio *ngSwitchCase="'PRIMARY RESULTS - BIBLIO'" [sheet]="sheet"></app-biblio>
            <app-secondary *ngSwitchCase="'SECONDARY RESULTS'" [sheet]="sheet"></app-secondary>
            <app-searchstring *ngSwitchCase="'SEARCH STRINGS'" [sheetData]="sheet"></app-searchstring>
            <app-disclaimer *ngSwitchCase="'DISCLAIMER'" [sheet]="sheet"></app-disclaimer>
            <app-generic-sheet *ngSwitchDefault [sheet]="sheet"></app-generic-sheet>

        </ng-container>
    </mat-tab>
</mat-tab-group>
