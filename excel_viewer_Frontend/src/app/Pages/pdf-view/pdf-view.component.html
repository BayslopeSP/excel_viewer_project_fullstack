<div style="padding: 10px;">
  <a routerLink="/dashboard">Go to Dashboard</a>
</div>

<mat-tab-group>
  <mat-tab *ngFor="let tab of pdfTabs" [label]="tab.heading">
    <div style="padding: 20px;">
      <ng-container *ngFor="let item of tab.content">
        <div *ngIf="item.table; else textBlock">
          <table>
            <tr *ngFor="let row of item.table">
              <td *ngFor="let cell of row">{{ cell }}</td>
            </tr>
          </table>
        </div>
        <ng-template #textBlock>
          <div>{{ item }}</div>
        </ng-template>
      </ng-container>
    </div>
  </mat-tab>
</mat-tab-group>

<ng-template #loading>
  <p>Loading PDF...</p>
</ng-template>
